<!DOCTYPE html>
<html>
  <head>
    <title>Svenska Fikadagar</title>
    <link rel="stylesheet" href="styles.css" />
    <script async src="guessNumber.js"></script>
  </head>
  <body>
    <h1>Svenska Fikadagar</h1>
    <img class="header" src="images/fika.png" />
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="fikaDays.html">Fikadagar 2020</a>
      <a href="games.html" class="active">Games</a>
    </div>
    <h2>Play the numbers game</h2>
    <p class="content">
      Guess a number between 1-100. You have 10 tries and the game will tell you
      if your game is too high or two low. Give it a try!
    </p>
    <button id="button" onclick="showGame()" ;>
      I want to try!
    </button>
    <div class="gameContainer">
      <div class="form" id="form">
        <label for="guessField">Enter a guess:</label
        ><input type="text" id="guessField" class="guessField" /> <br /><br />
        <input type="submit" value="Submit guess" class="guessSubmit" />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="hiOrLow"></p>
      </div>
    </div>
  </body>
</html>
